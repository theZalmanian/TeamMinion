Description:
    Sign In Page that utilizes
    bootstrap, MVC and Fat-Free.
    Allows user to submit username and password to sign
    in to existing account or links to sign Up page where
    user may make an account.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="images/lotus-icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/homeStyles.css">
</head>
<body>

<header>
    <include href="app/views/layouts/navigation.html"/>
</header>

<main>

    <br><br><br>

    <div class="d-flex justify-content-center">




        <div class="card text-center border border-dark" style="width: 36rem">

            <h2>Sign In</h2>
            <h3>If you wanna HAANG</h3>

            <form method="post" action="#">
                <div class="form-group">
                    <label for="emailOrUser">Email address or Username</label>
                    <input type="text" class="form-control" id="emailOrUser" name="emailOrUser" aria-describedby="emailOrUser" placeholder="Enter email or username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>


                <div class="text-center">
                    <button href="checkSignIn" type="submit" class="btn btn-primary text-center" style="width: 18rem">Log in</button>
                </div>
            </form>

            <br>

            <h4>New User?</h4>
            <div class="text-center">
                <a href="signUp" type="button" class="btn btn-primary text-center" style="width: 18rem" >Create Account</a>
            </div>
            <br>

        </div>



    </div>

    <br><br><br>

</main>

<footer class="p-3 text-center">

</footer>

</body>
</html>
