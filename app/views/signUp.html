Date: 2/9/2024
Description:
    Sign In Page that utilizes
    bootstrap, MVC and Fat-Free.
    Allows user to submit username and password to sign
    in to existing account or links to sign Up page where
    user may make an account.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/lotus-icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/homeStyles.css">
</head>
<body>

<header>
    <include href="app/views/layouts/navigation.html"/>
</header>

<main>

    <br><br><br>

    <div class="d-flex justify-content-center">

            <form method="post" action="#">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <textarea class="form-control" id="state" name="state" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <textarea class="form-control" id="city" name="city" required></textarea>
                </div>
                <button href="accountSuccess" type="submit" class="btn btn-primary">Submit</button>
            </form>

    </div>

    <br><br><br>

</main>

<footer class="p-3 text-center">

</footer>

</body>
</html>
