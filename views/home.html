<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="images/lotus-icon.svg">

    <!--Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/homeStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>

<header>
    <nav class="navbar sticky-top navbar-expand-md p-3">
        <div class="container">
            <div class="navbar-brand">
                Spa On
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav"
                    aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-link" href="home" aria-current="page">
                        Home
                    </a>
                    <a class="nav-link" href="availability">
                        Availability
                    </a>

                    <a class="nav-link" href="">
                        Gallery
                    </a>
                    <a class="nav-link" href="">
                        Services
                    </a>
                    <a class="nav-link" href="signIn">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="p-4">

    <div class="row">

        <div class="text-center">
            <img src="images/thai-massage.jpeg" alt="picture of spa" id="600x400img">
        </div>
    </div>

    <br>

    <div class="text-center">
        <h2>We help connect people with great Spa Experiences</h2><br>
        <h3>You're always one search away from paradise.</h3>

        <div class="container mt-5 d-flex justify-content-center">
            <div class="card border-dark p-3" id="form">
                <h4 class="card-title">Find an Event</h4>
                <form action="availability" method="POST" class="row">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="event">Event Type:</label>
                            <select id="event" class="form-control" name="event">
                                <option>Massage</option>
                                <option>Facial</option>
                                <option>Manicure/Pedicure</option>
                                <option>Yoga Session</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="date">Date:</label>
                            <input type="number" class="form-control" id="date" name="date">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="time">Time:</label>
                            <input type="number" class="form-control" id="time" name="time">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>


</main>

<footer class="p-3 text-center">
    <p>&copy; 2024</p>
</footer>

</body>
</html>
